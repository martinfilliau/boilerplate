    <p style="padding-top: 2vh; padding-bottom: 2vh;">Madame, Monsieur, Votre vol est retardé et nous en sommes désolés.

    Merci de les remplir dès maintenant.</p>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Langue</label>

      <input type="email" class="form-control" id="inputEmail3" placeholder="AF977" value="AF977">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="27/11/2016" value="27/11/2016">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nom d'un des passagers</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="DUPONT">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Votre dossier de réservation</label>
